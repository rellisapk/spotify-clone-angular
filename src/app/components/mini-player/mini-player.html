<div *ngIf="(player.currentTrack$ | async) as track"
    class="fixed bottom-0 left-0 right-0 bg-zinc-900 border-t border-zinc-700 p-4 flex items-center justify-between gap-4 z-50">
    <!-- üéµ Info -->
    <div class="flex items-center gap-4 w-full md:w-1/3">
        <img [src]="track.album.cover_small" class="w-12 h-12 rounded" />
        <div>
            <div class="text-white font-medium text-sm">{{ track.title }}</div>
            <div class="text-zinc-400 text-xs">
                <a [routerLink]="['/artist', track.artist.id]" class="hover:underline">{{ track.artist.name }}</a>
            </div>
        </div>
    </div>

    <!-- üéöÔ∏è Controls -->
    <div class="flex items-center gap-6 justify-center">
        <button (click)="player.prev()" class="text-white text-xl hover:text-green-500 transition">‚èÆÔ∏è</button>
        <button (click)="player.toggle()" class="text-white text-2xl hover:scale-110 transition">
            {{ player.isPlaying ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è' }}
        </button>
        <button (click)="player.next()" class="text-white text-xl hover:text-green-500 transition">‚è≠Ô∏è</button>
    </div>
</div>
