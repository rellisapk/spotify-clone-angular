<div class="p-6 bg-black text-white min-h-screen" *ngIf="artist">
    <div class="mb-6">
        <img [src]="artist.picture_xl" alt="Artist" class="w-48 rounded-full" />
        <h1 class="text-3xl font-bold mt-4">{{ artist.name }}</h1>
        <p class="text-gray-400">{{ artist.nb_fan | number }} fans</p>
    </div>

    <h2 class="text-2xl font-semibold mb-2">Top Tracks</h2>
    <div *ngFor="let track of topTracks" class="border-b border-zinc-700 py-2">
        <a [routerLink]="['/track', track.id]" class="text-lg hover:underline">{{ track.title }}</a>
        <audio controls [src]="track.preview" class="mt-2 w-full"></audio>
    </div>
</div>
