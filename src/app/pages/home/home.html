<div class="p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-white">Recently Played</h2>
        <button (click)="clear()"
            class="text-sm text-red-400 hover:text-white border border-red-500 px-3 py-1 rounded-full">
            Clear
        </button>
    </div>

    <!-- Track Cards -->
    <div *ngIf="recentTracks.length > 0; else noHistory"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-5">
        <div *ngFor="let track of recentTracks"
            class="group bg-zinc-900 hover:bg-zinc-800 transition p-4 rounded-lg cursor-pointer"
            (click)="playTrack(track)">
            <div class="relative">
                <img [src]="track.album.cover_medium" alt="Cover"
                    class="rounded shadow-md w-full aspect-square object-cover" />
                <div *ngIf="track.id === player.getCurrentTrackId()"
                    class="absolute top-2 right-2 bg-green-500 text-black text-xs px-2 py-0.5 rounded-full">
                    Playing
                </div>
            </div>

            <div class="mt-3">
                <div class="text-white text-sm font-semibold truncate">{{ track.title }}</div>
                <div class="text-zinc-400 text-xs truncate">{{ track.artist.name }}</div>
            </div>
        </div>
    </div>

    <!-- Empty state -->
    <ng-template #noHistory>
        <p class="text-zinc-500 text-sm">No songs played yet.</p>
    </ng-template>
</div>
