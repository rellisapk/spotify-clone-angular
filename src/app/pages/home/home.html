<div class="p-6">
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-2xl font-bold text-white">Recently Played</h2>
        <button (click)="clear()"
            class="text-sm text-red-400 hover:text-red-300 border border-red-500 px-3 py-1 rounded">
            Clear
        </button>
    </div>

    <!-- Grid of Cards -->
    <div *ngIf="recentTracks.length > 0; else noHistory" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let track of recentTracks"
            class="bg-zinc-800 hover:bg-zinc-700 transition-all p-4 rounded-xl cursor-pointer"
            (click)="playTrack(track)" [class.bg-zinc-800]="track.id === player.getCurrentTrackId()">

            <img [src]="track.album.cover_medium" alt="Cover" class="w-full h-auto rounded mb-3 shadow" />

            <div class="text-white font-semibold truncate">{{ track.title }}</div>
            <div class="text-zinc-400 text-sm truncate">{{ track.artist.name }}</div>
        </div>
    </div>

    <!-- Empty -->
    <ng-template #noHistory>
        <p class="text-zinc-500 text-sm">No songs played yet.</p>
    </ng-template>
</div>
