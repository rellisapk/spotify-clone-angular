<div class="p-6 bg-black text-white min-h-screen">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold">Recently Played</h1>
        <button (click)="clear()"
            class="text-red-400 hover:text-red-300 text-sm border border-red-500 px-3 py-1 rounded">
            Clear History
        </button>
    </div>

    <div *ngIf="recentTracks.length > 0; else noHistory">
        <div *ngFor="let track of recentTracks" class="flex items-center gap-4 border-b border-zinc-700 py-3">
            <img [src]="track.album.cover_small" class="w-12 h-12 rounded shadow" />

            <div class="flex-1">
                <a [routerLink]="['/track', track.id]" class="text-base font-medium hover:underline">
                    {{ track.title }}
                </a>
                <div class="text-sm text-gray-400">
                    <a [routerLink]="['/artist', track.artist.id]" class="hover:underline">{{ track.artist.name }}</a>
                </div>
            </div>

            <div class="text-xs text-gray-500">
                {{ track.playedAt | date: 'short' }}
            </div>
        </div>
    </div>

    <ng-template #noHistory>
        <p class="text-gray-500">Belum ada lagu yang diputar.</p>
    </ng-template>
</div>
