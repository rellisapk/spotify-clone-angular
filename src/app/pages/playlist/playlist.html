<div class="p-6 bg-black text-white min-h-screen" *ngIf="playlist">
    <div class="flex gap-6 items-center mb-6">
        <img [src]="playlist.picture_xl" alt="Playlist" class="w-48 rounded" />
        <div>
            <h1 class="text-3xl font-bold">{{ playlist.title }}</h1>
            <p class="text-gray-300">By {{ playlist.creator.name }}</p>
            <p class="text-gray-500 mt-1">{{ playlist.nb_tracks }} tracks</p>
        </div>
    </div>

    <h2 class="text-2xl font-semibold mb-4">Tracks</h2>
    <div *ngFor="let track of playlist.tracks.data" class="border-b border-zinc-700 py-2">
        <a [routerLink]="['/track', track.id]" class="text-lg hover:underline">{{ track.title }}</a>
        <p class="text-sm text-gray-400">
            <a [routerLink]="['/artist', track.artist.id]" class="hover:underline">
                {{ track.artist.name }}
            </a>
        </p>
        <audio controls [src]="track.preview" class="mt-2 w-full"></audio>
        <button (click)="playTrack(track)" class="mt-2 px-3 py-1 bg-green-600 rounded">Play</button>
    </div>
</div>
