<div *ngIf="playlist" class="text-white">
    <!-- Playlist Header -->
    <div class="flex flex-col md:flex-row items-end gap-6 bg-gradient-to-b from-zinc-800 to-black p-6 rounded-b-xl">
        <img [src]="playlist.picture_xl" class="w-48 h-48 rounded shadow-xl" />

        <div>
            <div class="uppercase text-xs text-zinc-400 font-semibold">Playlist</div>
            <h1 class="text-4xl font-bold">{{ playlist.title }}</h1>

            <div class="text-zinc-400 text-sm mt-2">
                By <span class="font-medium text-white">{{ playlist.creator.name }}</span> â€¢
                {{ playlist.nb_tracks }} songs
            </div>
        </div>
    </div>

    <!-- Controls -->
    <div class="p-6 flex items-center gap-4">
        <button (click)="playFirst()"
            class="bg-green-500 text-black px-6 py-2 font-bold rounded-full hover:scale-105 transition">
            Play
        </button>
    </div>

    <!-- Track List -->
    <div class="px-6">
        <div class="flex flex-col divide-y divide-zinc-800">
            <div *ngFor="let track of playlist.tracks.data; let i = index"
                class="flex justify-between items-center py-3 hover:bg-zinc-800 px-3 rounded-lg cursor-pointer"
                (click)="playTrack(track)" [class.bg-zinc-800]="track.id === player.getCurrentTrackId()">

                <div class="flex items-center gap-4">
                    <div class="w-6 text-right">
                        <span *ngIf="player.getCurrentTrackId() === track.id" class="text-green-500">ðŸŽ¶</span>
                        <span *ngIf="player.getCurrentTrackId() !== track.id" class="text-zinc-400">{{ i + 1 }}</span>
                    </div>

                    <div>
                        <div class="text-white">{{ track.title }}</div>
                        <div class="text-sm text-zinc-400">
                            <a [routerLink]="['/artist', track.artist.id]" class="hover:underline">
                                {{ track.artist.name }}
                            </a> â€¢
                            <a [routerLink]="['/album', track.album.id]" class="hover:underline">
                                {{ track.album.title }}
                            </a>
                        </div>
                    </div>
                </div>

                <div class="text-zinc-400 text-sm w-12 text-right">
                    {{ track.duration }}s
                </div>
            </div>
        </div>
    </div>
</div>
