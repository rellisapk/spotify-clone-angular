<div class="mb-4">
    <input [(ngModel)]="query" (keyup.enter)="onSearch()" class="w-full px-4 py-2 rounded bg-zinc-800 text-white"
        placeholder="Search tracks..." />
</div>

<div *ngIf="results.length">
    <div *ngFor="let track of results" class="mb-2 p-2 border-b border-zinc-700">
        <div class="text-lg font-semibold">
            <a [routerLink]="['/track', track.id]" class="text-lg font-semibold hover:underline">
                {{ track.title }}
            </a>
        </div>
        <div class="text-sm text-gray-400">
            <a [routerLink]="['/artist', track.artist.id]" class="hover:underline">
                {{ track.artist.name }}
            </a>
        </div>
        <audio controls [src]="track.preview" class="mt-1 w-full"></audio>
    </div>
</div>
