<div class="p-6">
    <h2 class="text-2xl font-bold text-white mb-6">Search Results</h2>

    <div *ngIf="results.length > 0; else noResults"
        class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 xl:grid-cols-5 gap-6">
        <div *ngFor="let track of results" (click)="playTrack(track)"
            class="group bg-zinc-900 hover:bg-zinc-800 transition-all p-4 rounded-lg cursor-pointer">
            <!-- Album Cover -->
            <div class="relative">
                <img [src]="track.album.cover_medium" class="rounded object-cover w-full aspect-square shadow-lg"
                    alt="Album cover" />
                <div *ngIf="player.getCurrentTrackId() === track.id"
                    class="absolute top-2 right-2 bg-green-500 text-black text-xs px-2 py-0.5 rounded-full">
                    Playing
                </div>
            </div>

            <!-- Track Info -->
            <div class="mt-3">
                <div class="text-white font-semibold truncate text-sm">{{ track.title }}</div>

                <div class="text-zinc-400 text-xs truncate">
                    <a [routerLink]="['/artist', track.artist.id]" class="hover:underline">
                        {{ track.artist.name }}
                    </a>
                    &nbsp;&bull;&nbsp;
                    <a [routerLink]="['/album', track.album.id]" class="hover:underline">
                        {{ track.album.title }}
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Empty State -->
    <ng-template #noResults>
        <p class="text-zinc-500 text-sm">No results found.</p>
    </ng-template>
</div>
