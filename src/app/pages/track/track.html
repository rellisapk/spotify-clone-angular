<div class="p-4 text-white bg-black min-h-screen" *ngIf="track">
    <h1 class="text-2xl font-bold">{{ track.title }}</h1>
    <p class="text-gray-400">By {{ track.artist.name }}</p>
    <p class="mt-2">Album:
        <a [routerLink]="['/album', track.album.id]" class="text-sm text-gray-400 hover:underline">
            {{ track.album.title }}
        </a>
    </p>
    <img [src]="track.album.cover_medium" alt="Album cover" class="w-48 mt-4 rounded">
    <audio controls [src]="track.preview" class="mt-4 w-full"></audio>
    <button (click)="playTrack(track)" [class.bg-zinc-800]="track.id === player.getCurrentTrackId()"
        class="mt-2 px-3 py-1 bg-green-600 rounded">Play</button>
</div>
